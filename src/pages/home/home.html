<ion-header>
    <ion-toolbar>
        <ion-title>Contactos</ion-title>
        <ion-buttons end>
          <button (click) ="clicknew()" ion-button icon-only color="royal">
              <ion-icon  ios="ios-add" md="md-add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let c of contactos">
    <ion-item>
      <ion-avatar item-start>
        <img [src] = c.imagen>
      </ion-avatar>
      <h2 (click)= "clickinfo(c)">{{c.nombre}}</h2>
      <h3>{{c.numero}} </h3>
    </ion-item>
  </ion-list>




</ion-content>
