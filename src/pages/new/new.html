<ion-header>

  <ion-navbar>
    <ion-title>Agregar Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="nombre" placeholder = " Nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input [(ngModel)]="numero" placeholder = " Telefono"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input [(ngModel)]="mail" placeholder = " Mail"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="twitter" placeholder = "Usuario twitter"></ion-input>
          </ion-item>

          <ion-item>
              <ion-input [(ngModel)]="face" placeholder = "Usuario de Facebook"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input [(ngModel)]="insta" placeholder = "Usuario Instagram"></ion-input>
              </ion-item>
  </ion-list>
  <button ion-button block (click) = "clickadd()">Agregar</button>

</ion-content>
