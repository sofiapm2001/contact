<!--
  Generated template for the InfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="../assets/imgs/emoji.png"/>
        
      </ion-card>

      <ion-card>
        <ion-card-content>
            <ion-icon name="mail">{{mail}}</ion-icon>
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-content>
              <ion-icon name="logo-facebook">{{face}}</ion-icon>
          </ion-card-content>
        </ion-card>

      <ion-card>
          <ion-card-content>
              <ion-icon name="logo-whatsapp">{{numero}}</ion-icon>
          </ion-card-content>
      </ion-card>

          <ion-card>
              <ion-card-content>
                  <ion-icon name="logo-twitter">{{twitter}}</ion-icon>
              </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-content>
                    <ion-icon name="logo-instagram">{{insta}}</ion-icon>
                </ion-card-content>
              </ion-card>

</ion-content>
